    <style>
        .gallery {
            display: grid;
            gap: 10px;
            padding: 10px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1); /* Zoom effect on hover */
        }

        /* Responsive grid layout */
        @media (min-width: 600px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
/* Hide the modal on mobile devices */
@media (max-width: 768px) {
    #imageModal {
        display: none !important;

}

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .caption-container {
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>

    <!-- Modal for image popup -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <a style="text-decoration: none;" class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a style="text-decoration: none;" class="next" onclick="changeImage(1)">&#10095;</a>
        <img style="margin-top: 120px;" class="modal-content " id="modalImage">
        <div class="caption-container">
            <span id="caption"></span>
        </div>
    </div>
    

    <script>
        var modal = document.getElementById("imageModal");
        var modalImg = document.getElementById("modalImage");
        var captionText = document.getElementById("caption");
        var galleryItems = document.querySelectorAll('.gallery-item img');
        var currentIndex = -1;
    
        galleryItems.forEach(function(img, index) {
            img.onclick = function() {
                currentIndex = index;
                showImage(index);
                if (window.innerWidth > 768) { // Show modal only on larger screens
                    modal.style.display = "block";
                }
            }
        });
    
        var span = document.getElementsByClassName("close")[0];
        span.onclick = function() {
            if (window.innerWidth > 768) { // Hide modal only on larger screens
                modal.style.display = "none";
            }
        }
    
        window.onclick = function(event) {
            if (window.innerWidth > 768 && event.target == modal) { // Hide modal only on larger screens
                modal.style.display = "none";
            }
        }
    
        function showImage(index) {
            if (index >= 0 && index < galleryItems.length) {
                modalImg.src = galleryItems[index].src;
                captionText.innerHTML = galleryItems[index].alt;
            }
        }
    
        function changeImage(n) {
            currentIndex += n;
            if (currentIndex >= galleryItems.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = galleryItems.length - 1;
            }
            showImage(currentIndex);
        }
    </script>
