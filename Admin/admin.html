<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #003366, #0056b3); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line */
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .option {
            background: #004494; /* Darker blue */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            width: 400px; /* Adjust width for responsiveness */
            height: 400px; /* Fixed height */
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .option:hover::before {
            opacity: 1;
        }

        .option:hover {
            background-color: #003366; /* Even darker blue */
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        }

        h2 {
            margin: 0;
            font-size: 1.5em; /* Adjust font size for responsiveness */
            font-weight: bold;
            letter-spacing: 1px;
        }

        p {
            margin: 10px 0 0;
            font-size: 1em; /* Adjust font size for responsiveness */
            line-height: 1.4;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .option {
                width: 300px;
                height: 300px;
                padding: 15px;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .option {
                width: 250px;
                height: 250px;
                padding: 10px;
            }

            h2 {
                font-size: 1em;
            }

            p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option" id="circular-posting">
            <h2>ðŸ“£ Circular Posting</h2>
            <p>Effortlessly manage and post your important circulars.</p>
        </div>
        <div class="option" id="admin-dashboard">
            <h2>ðŸ›  Admin Dashboard</h2>
            <p>Access a comprehensive dashboard to oversee and manage all settings.</p>
        </div>
    </div>
    <script>
        document.getElementById('circular-posting').addEventListener('click', function() {
            window.location.href = 'circular-dashboard.html';
        });

        document.getElementById('admin-dashboard').addEventListener('click', function() {
            window.location.href = 'Admin-Dashboard.html';
        });
    </script>
</body>
</html>
