<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabriel Marriage Hall Admin</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: blue;
    }

    .navbar-brand,
    .nav-link,
    .navbar-toggler-icon {
      color: white !important;
    }

    .navbar-brand {
      font-weight: bold;
    }

    .container h2 {
      color: blue;
    }

    .btn-primary {
      background-color: blue;
      border-color: blue;
    }

    .btn-primary:hover {
      background-color: darkblue;
      border-color: darkblue;
    }

    .btn-danger {
      background-color: blue;
      border-color: blue;
    }

    .btn-danger:hover {
      background-color: darkblue;
      border-color: darkblue;
    }

    .form-control:focus {
      border-color: blue;
      box-shadow: none;
    }

    .table thead th {
      background-color: blue;
      color: white;
    }

    .form-group label[for="fileInput"] {
      color: red;
      cursor: pointer;
    }

    #uploadForm {
      text-align: center;
    }

    #uploadForm .form-group {
      display: inline-block;
      width: 100%;
      max-width: 400px;
    }

    #uploadForm .btn-primary {
      width: 100%;
      max-width: 400px;
    }
  </style>
  <!-- Firebase Configuration -->
  <script type="module">
    // Firebase configuration and functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";
    import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyDmYa6Sa_4MQ_OVz--txVtpaNOamZSsswU",
        authDomain: "bharath-academy-f4fa0.firebaseapp.com",
        projectId: "bharath-academy-f4fa0",
        storageBucket: "bharath-academy-f4fa0.appspot.com",
        messagingSenderId: "456644111847",
        appId: "1:456644111847:web:5891b6428c26532891e142",
        measurementId: "G-PJ7W4LZ9SJ"
    };
  
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);
    const firestore = getFirestore(app);
    const auth = getAuth(app);
  
    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, (user) => {
        if (!user) {
          window.location.href = 'login.html'; // Redirect to login page if not authenticated
          return;
        }
  
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
          e.preventDefault();
  
          const file = document.getElementById('fileInput').files[0];
          const hotelName = document.getElementById('hotelName').value;
          const circularContent = document.getElementById('circularcontent').value;
          const date = document.getElementById('Date').value;
  
          if (!file) {
            alert("Please choose a file to upload first.");
            return;
          }
  
          try {
            const storageRef = ref(storage, 'images/' + file.name);
            const uploadTask = uploadBytesResumable(storageRef, file);
  
            uploadTask.on('state_changed',
              null, // No progress handler
              (error) => {
                console.error('Upload failed:', error);
              },
              async () => {
                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                await addDoc(collection(firestore, 'circular'), {
                  hotelName,
                  imageUrl: downloadURL,
                  imageName: file.name,
                  content: circularContent,
                  date: date
                });

                showToast();
              }
            );
          } catch (error) {
            console.error('Error uploading file:', error);
          }
        });
  
        const loadImages = async () => {
          const imageTable = document.getElementById('imageTableBody');
          imageTable.innerHTML = '';
  
          try {
            const querySnapshot = await getDocs(collection(firestore, 'circular'));
            querySnapshot.forEach((doc) => {
              const hotel = doc.data();
              const row = document.createElement('tr');
              row.innerHTML = 
                `<td><img src="${hotel.imageUrl}" class="img-fluid" width="100" /></td>
                <td>${hotel.hotelName}</td>
                <td>${hotel.content}</td>
                <td>${hotel.date}</td>
                <td><button class="btn btn-primary btn-sm" onclick="editImage('${hotel.imageName}', '${hotel.imageUrl}', '${doc.id}', '${hotel.hotelName}', '${hotel.content}', '${hotel.date}')">Edit</button></td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteImage('${hotel.imageName}', '${doc.id}')">Delete</button></td>`;
              imageTable.appendChild(row);
            });
          } catch (error) {
            console.error('Error loading images:', error);
          }
        };
  
        window.editImage = (imageName, url, docId, hotelName, content, date) => {
          document.getElementById('editSection').innerHTML = 
            `<h2>Edit Gallery Image</h2>
            <img src="${url}" class="img-fluid" width="100" />
            <form id="editForm">
              <div class="form-group">
                <label for="editHotelName">Image Name</label>
                <input type="text" id="editHotelName" value="${hotelName}" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="editContent">Circular Content</label>
                <textarea id="editContent" class="form-control" required>${content}</textarea>
              </div>
              <div class="form-group">
                <label for="editDate">Date</label>
                <input type="date" id="editDate" value="${date}" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="editFileInput">Change Image (Optional)</label>
                <input type="file" id="editFileInput" class="form-control" />
              </div>
              <button type="submit" class="btn btn-primary">Update Data</button>
            </form>`;
  
          document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
  
            const newHotelName = document.getElementById('editHotelName').value;
            const newContent = document.getElementById('editContent').value;
            const newDate = document.getElementById('editDate').value;
            const newFile = document.getElementById('editFileInput').files[0];
  
            try {
              const docRef = doc(firestore, 'circular', docId);
              const updateData = { hotelName: newHotelName, content: newContent, date: newDate };
  
              if (newFile) {
                const storageRef = ref(storage, 'images/' + newFile.name);
                const uploadTask = uploadBytesResumable(storageRef, newFile);
  
                uploadTask.on('state_changed',
                  null, // No progress handler
                  (error) => {
                    console.error('Upload failed:', error);
                  },
                  async () => {
                    const newImageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                    updateData.imageUrl = newImageUrl;
                    updateData.imageName = newFile.name;
  
                    await updateDoc(docRef, updateData);
                    await deleteObject(ref(storage, 'images/' + imageName)); // Delete old image
  
                    document.getElementById('editSection').innerHTML = '';
                    loadImages();
                  }
                );
              } else {
                await updateDoc(docRef, updateData);
                document.getElementById('editSection').innerHTML = '';
                loadImages();
              }
            } catch (error) {
              console.error('Error updating document:', error);
            }
          });
        };
  
        window.deleteImage = async (imageName, docId) => {
          if (confirm("Are you sure you want to delete this image?")) {
            try {
              const storageRef = ref(storage, 'images/' + imageName);
              await deleteObject(storageRef);
  
              await deleteDoc(doc(firestore, 'circular', docId));
  
              loadImages();
            } catch (error) {
              console.error('Error deleting image:', error);
            }
          }
        };
  
        document.getElementById('logoutButton').addEventListener('click', async () => {
          try {
            await signOut(auth);
            window.location.href = 'login.html'; // Redirect to login page after logout
          } catch (error) {
            console.error('Error signing out:', error);
          }
        });
  
        loadImages();
      });
    });
  </script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-between px-5">
    <a class="navbar-brand" href="Admin Dashboard.html"><img src="./assets/img/logo/logo.png" class="bg-light rounded" width="180px" alt="">logo</a>
  
    <div class="dropdown">
      <a href="#" id="profileDropdown" class="d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="https://static.vecteezy.com/system/resources/previews/002/318/271/original/user-profile-icon-free-vector.jpg" height="30px" width="30px" alt="Profile" class="rounded-circle">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
        <li><button id="logoutButton" class="dropdown-item btn">Logout<i class="fa-solid fa-arrow-right-to-bracket px-2"></i></button></li>
      </ul>
    </div>
  </nav>
  <!-- Navbar end -->

  <!-- Form -->
  <div class="container mt-5">
    <h2 class="text-center">Upload Circular</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="uploadForm">
          <div class="form-group">
            <label for="fileInput" style="color: red; cursor: pointer;" class="d-none">Click here to choose image</label>
            <input type="file" id="fileInput" class="form-control" style="display: none;" accept="image/*" required>
          </div>
          <div class="form-group text-center">
            <div id="imagePreview" style="width: 100%; height: 150px; border: 1px solid #ddd; background: #f8f9fa; display: flex; justify-content: center; align-items: center;">
              <span>No image selected <br>
                <b><span class="text-danger">*</span> Click Here to select Image<span class="text-danger">*</span></b>
              </span>
            </div>
          </div>
          <div class="form-group my-2">
            <input type="text" id="hotelName" class="form-control" placeholder="Enter circular Name" required>
          </div>
          <div class="form-group my-2">
            <textarea id="circularcontent" class="form-control" placeholder="Enter circular Content" required></textarea>
          </div>
          <div class="form-group my-2">
            <input type="date" id="Date" class="form-control" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block col-2">Submit</button>
          </div>
          <div id="progress" class="mt-3"></div>
          <div id="downloadURL" class="d-none mt-3"></div>
        </form>
      </div>
    </div>
  </div>
  <!-- Form end  -->

  <!-- Edit Section -->
  <div id="editSection" class="container mt-5"></div>
  <!-- Edit Section end  -->

  <!-- Image Table -->
  <div class="container mt-5">
    <h2 class="text-center">Gallery</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Image</th>
          <th>Image Name</th>
          <th>Circular Content</th>
          <th>Date</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="imageTableBody" class="align-items-center"></tbody>
    </table>
  </div>
  <!-- Image Table end -->

  <!-- Toast notification start  -->
  <div class="toast align-items-center bg-success text-light w-auto" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Successfully uploaded!
      </div>
      <button type="button" class="btn-close me-3 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  
  <style>
    .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1050; /* Ensure it appears above other elements */
    }
    </style>

  <script>
    function showToast(displayTime) {
      var toastElement = document.querySelector('.toast');
      var toast = new bootstrap.Toast(toastElement, {
        delay: displayTime || 2000, // Adjust delay as needed
        autohide: true // Ensures the toast automatically hides after the delay
      });
      toast.show();

      // Reload the page 2 seconds after the toast is shown
      setTimeout(function() {
        window.location.reload();
      }, 2000);
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('imagePreview');
          preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; max-height: 100%;"/>`;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('imagePreview').innerHTML = '<span>No image selected</span>';
      }
    });

    // Make the image preview area clickable
    document.getElementById('imagePreview').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });
  </script>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
